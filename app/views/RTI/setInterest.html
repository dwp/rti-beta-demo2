{{<layout}}

{{$pageTitle}}
	DWP - View Income
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="logo-banner">
		<div class="logo">
			<span class="organisation-logo">Department for Work &amp; Pensions</span>
		</div>
	</div>

  <form action="interestSet.html" method="post" class="form">
      <h1 class="form-title heading-large">Set Interest</h1>
        <div class="form-group">
          <label class="form-label-bold" for="first-name">First name</label>
          <div class="validation-wrapper">
            <input class="form-control" autocomplete="off"  id="first-name" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="second-name">Second forname (optional)</label>
          <div class="validation-wrapper">
            <input class="form-control" autocomplete="off" id="second-name" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="last-name">Last name</label>
          <div class="validation-wrapper">
            <input class="form-control" autocomplete="off" id="last-name" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="input-nino">National Insurance number</label>
          <p class="form-hint text">For example, 'QQ 12 34 56 C'.</p>
          <div class="validation-wrapper">
            <input type="text" class="form-control" autocomplete="off" name="nino" id="input-nino" maxlength="9" />
          </div>
        </div>
        <div class="form-group">
          <fieldset class="inline fieldset-dob">
            <legend class="form-label-bold">Date of birth</legend>
            <div class="form-group form-group-compound">
              <div class="form-date">
                <p class="form-hint">For example, 31 3 1980</p>
                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input class="form-control" id="dob-day" type="number" autocomplete="off" pattern="[0-9]*" min="0" max="31"/>
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input class="form-control" id="dob-month" type="number" autocomplete="off" pattern="[0-9]*" min="0" max="12"/>
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input class="form-control" id="dob-year" type="number" autocomplete="off" pattern="[0-9]*" min="0" max="2014"/>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <fieldset class="inline">
            <legend class="form-label-bold">Gender</legend>
            <div class="form-group form-group-compound">
              <label class="block-label" data-target="example-ni-number" for="radio-gender-m">
              <input id="radio-gender-m" class="hide-show" type="radio" name="gender" value="male"/>
                Male
              </label>
              <label class="block-label" for="radio-gender-f">
              <input id="radio-gender-f" class="hide-show" type="radio" name="gender" value="female"/>
                Female
              </label>
              <label class="block-label" for="radio-gender-unknown">
              <input id="radio-gender-unknown" class="hide-show" type="radio" name="gender" value="unknown"/>
                Unknown
              </label>
              <label class="block-label" for="radio-gender-not-stated">
              <input id="radio-gender-not-stated" class="hide-show" type="radio" name="gender" value="notStated"/>
                Not Stated
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <a href="./interestSet.html" class="button">Continue</a>
        </div>

  </form>

</main>

{{/content}}

{{/layout}}
